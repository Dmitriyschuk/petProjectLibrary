<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}"
       th:text="${'Название: ' + book.getTitle() + ', Автор: ' + book.getAuthor() + ', Год: ' + book.getYear()}">book</a>
</div>

<br/>
<hr/>

<a href="/books/new">Добавить книгу</a>

<br>
<a href="/people">К списку пользователей</a>

</body>
</html>
