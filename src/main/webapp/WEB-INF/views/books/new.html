<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>

<a>Create new book</a>
<br>
<br>

<form th:method="post" th:action="@{/books}" th:object="${book}">
  <label for="title">Введите название </label>
  <input name="title" th:field="*{title}" id="title">
  <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">text will be hidden</div>
  <br>
  <br>
  <label for="author">Введите автора</label>
  <input name="name" th:field="*{author}" id="author">
  <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}">text will be hidden</div>
  <br>
  <br>
  <label for="year">Введите год</label>
  <input name="year" th:field="*{year}" id="year">
  <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}">text will be hidden</div>
  <br>
  <br>
  <input type="submit" value="Add book">
  <br>

</form>

</body>
</html>
